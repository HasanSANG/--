<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
    <title>事件的基本使用</title>
</head>

<body>

    <!-- 事件的基本使用:
事件，其中xxx是事件名;1.使用v-on:xxx 或 @xxx 绑2.事件的回调需要配置在methods对象中，最终会在vm上;
用箭头函数!否则this就不是vm了;3.methods中配置的函数，不要
4.methods中配置的函数，都是被Vue所管理的函数，this的指向是vmr或 组件实例对象demo($event)” 效果一致，但后者可以传参;5.@click="demo"和 @click
 -->
    <div id='root'>
        <button v-on:click="showInfo">点我提示</button> <br>

        <button @click="showInfo">点我提示简写版本</button> <br>

        <button @click="showInfo2(1,$event)">点我提示传参,带事件对象</button>

    </div>

</body>






<script type="text/JavaScript">

    Vue.config.productionTip=false;

    const v = new Vue({
        el:"#root",
               data:{
            name:"尚硅谷",
            addr:"beijing"

        },
        methods:{
            // 事件对象
            showInfo(event){
                alert('同学你好')
            },
            showInfo2(a,b){
                console.log(a);
                alert('同学你好aaa'+a +b.target.innerText)
            }


        }
    })

   // v.$mount('#root')

</script>

</html>
