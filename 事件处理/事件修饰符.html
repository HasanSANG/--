<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
    <title>时间修饰符</title>
    <style>
        .list{
            width: 200px;
            height: 200px;
            background-color: brown;
            overflow: auto;
        }
        li{
            height: 100px;

        }
    </style>
</head>

<body>
    <!-- 

Vue中的事件修饰符:
1.prevent:阻止默认事作(常用);
2.stop:阻止事件冒泡 (常用);
3.once:事件只触发一次(常用);
4.capture:使用事件的捕获模式;
5.self: 只有event.target是当前操作的元素是才触发事件;
6.passive:事件的默认行为立即执行，无需等待事件回调执行完毕;  手机端比较常用

     -->

    <div id='root'>
        <a href="http://www.baidu.com" @click="showInfo">点我提示信息</a>>
        <a href="http://www.baidu.com" @click.prevent="showInfo">使用事件修饰符,阻止调用默认事件</a>>
        <!-- 阻止事件冒泡 -->
        <div class="demo1" @click="showInfo">
            <button @click.stop="showInfo">使用 vue 事件修饰符阻止事件冒泡</button>
        </div>
        <!-- 时间只触发一次 -->
        <button @click.once="showInfo">使用 vue 事件修饰符阻止事件冒泡</button>

        <!-- 滚动事件之滚动轮滚动    手机端比较常用  passive应用 使用 passive 修饰符可以无需等待事件内容执行完毕即可触发默认事件,例如,正常情况下,鼠标滚轮滑动要等待滑动事件结束后才会进度条下移,但是加了 passive 就可以直接下移 -->
        <ul @wheel="demo" class="list">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>

                    console.log('@')
                }
            }

        }
