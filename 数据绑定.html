<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    
    <div id="root">
        <h1>学习名称{{name}}</h1>
        <h1>学校地址{{ addr}}</h1>

            单项数据绑定1：<input type="text" :value="name"><br/>

<script type="text/JavaScript">

    Vue.config.productionTip=false;
    
    const v = new Vue({
       // el:"#root",
        data:{
            name:"尚硅谷",
            addr:"beijing"

        }
    })

    v.$mount('#root')

</script>
